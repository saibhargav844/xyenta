<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark blue background color */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white input background */
            color: #000;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            display: none;
        }

        .weather-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>
        <div id="weatherInfo" class="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const cityInput = document.getElementById('cityInput');
            const weatherInfo = document.getElementById('weatherInfo');

            searchButton.addEventListener('click', function() {
                const city = cityInput.value.trim();
                if (city !== '') {
                    fetchWeather(city);
                }
            });

            function fetchWeather(city) {
                const apiKey = '164f21a71d86970c9d1a1d533009801f';
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.cod === 200) {
                            const temperature = data.main.temp;
                            const weatherDescription = data.weather[0].main;
                            const pressure = data.main.pressure;
                            const windSpeed = data.wind.speed;

                            const weatherIcon = getWeatherIcon(weatherDescription); // Get weather icon class

                            const weatherHTML = `
                                <p><strong>City:</strong> ${city}</p>
                                <p><strong>Temperature:</strong> ${temperature} Â°C</p>
                                <p><strong>Weather:</strong> <i class="${weatherIcon}"></i> ${weatherDescription}</p>
                                <p><strong>Pressure:</strong> ${pressure} hPa</p>
                                <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
                            `;

                            weatherInfo.innerHTML = weatherHTML;
                            weatherInfo.style.display = 'block';
                        } else {
                            weatherInfo.innerHTML = '<p>City not found</p>';
                            weatherInfo.style.display = 'block';
                        }
                    })
                    .catch(error => console.error('Error fetching weather:', error));
            }

            function getWeatherIcon(weatherDescription) {
                switch (weatherDescription.toLowerCase()) {
                    case 'clouds':
                        return 'fas fa-cloud'; // Cloud icon from Font Awesome
                    case 'rain':
                        return 'fas fa-cloud-showers-heavy'; // Rain icon from Font Awesome
                    case 'clear':
                        return 'fas fa-sun'; // Sun icon from Font Awesome
                    default:
                        return 'fas fa-question'; // Default icon for unknown weather
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
