<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Air Pollution Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #weather_info, #pollution_info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather & Air Pollution Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="fetchData()">Get Data</button>
        <div id="weather_info"></div>
        <div id="pollution_info"></div>
    </div>

    <script>
        function fetchData() {
            var apiKey = '164f21a71d86970c9d1a1d533009801f';
            var city = document.getElementById('cityInput').value;

            // Fetch weather data
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    var weatherInfo = document.getElementById('weather_info');
                    weatherInfo.innerHTML = `<h2>Weather Information for ${city}</h2>`;
                    weatherInfo.innerHTML += `<p>Temperature: ${(data.main.temp - 273.15).toFixed(2)}°C</p>`;
                    weatherInfo.innerHTML += `<p>Weather: ${data.weather[0].main}</p>`;
                    weatherInfo.innerHTML += `<p>Pressure: ${data.main.pressure} hPa</p>`;
                    weatherInfo.innerHTML += `<p>Wind Speed: ${data.wind.speed} m/s</p>`;
                })
                .catch(error => console.error('Error fetching weather data:', error));

            // Fetch air pollution data
            fetch(`https://api.openweathermap.org/data/2.5/air_pollution?q=${city}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    var pollutionInfo = document.getElementById('pollution_info');
                    pollutionInfo.innerHTML = `<h2>Air Pollution Information for ${city}</h2>`;
                    pollutionInfo.innerHTML += `<p>Carbon Monoxide (CO): ${data.list[0].components.co} µg/m³</p>`;
                    pollutionInfo.innerHTML += `<p>Nitrogen Oxide (NO): ${data.list[0].components.no} µg/m³</p>`;
                    pollutionInfo.innerHTML += `<p>Ammonia (NH3): ${data.list[0].components.nh3} µg/m³</p>`;
                })
                .catch(error => console.error('Error fetching air pollution data:', error));
        }
    </script>
</body>
</html>
